<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta http-equiv="X-UA-Compatible" content="ie=edge">
        <meta name="description" content="Bootstrap CMS Admin Bootstrap">
        <meta name="keywords" content="Bootstrap, CMS Admin Site">
        <meta name="author" content="Kenneth Garcia">
        <!--CKEditor CDN-->
        <script src="https://cdn.ckeditor.com/4.12.1/standard/ckeditor.js"></script>
        <!--Font Awesome-->
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css"
        integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
        <!--Google Fonts-->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans&display=swap" rel="stylesheet"> 
        <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet"> 
        <!--Bootstrap CDN-->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" 
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <!--Custome CSS-->
        <link rel="stylesheet" href="./resources/css/reset.css" type="text/css">
        <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
        <title>AdminCMS | Account Login</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="#"><img src="./resources/img/kcodeLogo.png" width="45" height="45" alt="kcodelogo"></a>
        </nav><!--end of nav-->
        
        <header id="header">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h1 class="text-center">Admin Area <small> Account Login</small></h1>
                    </div><!--end of col-md-12-->
        </header><!--end of header-->

        <section class="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-4 offset-md-4">
                        <form id="login" action="index.html" class="well">
                            <div class="form-group d-flex flex-column">
                                <label>Email Address</label>
                                <input type="text" class="form-control" placeholder="Enter Email" required>
                            </div><!--end of form-control-->
                            <div class="form-group d-flex flex-column">
                                <label>Password</label>
                                <input type="password" class="form-control" placeholder="Enter Password" required>
                            </div><!--end of form-control-->
                            <button type="submit" class="btn btn-block bg-primary-color">Login</button>
                        </form><!--end of form-->
                    </div><!--end of col-md-4-->
                </div><!--end of row-->
            </div><!--end of container-->
        </section><!--end of main-->

        <footer>
            <p>Copyright AdminCMS, &copy; 2019</p>
        </footer><!--end of footer-->

        <!--JQuery CDN-->
        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" 
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" 
        crossorigin="anonymous"></script>
        <!--Popper.js CDN-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
        <!--Bootstrap.min.js CDN-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>
        <!--CKEditor CDN-->
        <script src="./resources/js/ckEditor.js"></script>
    </body>
</html>
