        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

        <link rel="stylesheet" href="./resources/css/style.css" type="text/css">
        <title>AdminCMS | Edit Page</title>
    </head>
    <body>
        <nav class="navbar navbar-expand-md navbar-dark">
            <a class="navbar-brand" href="#"><img src="./resources/img/kcodeLogo.png" width="45" height="45" alt="kcodelogo"></a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarCollapse">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Dashboard <span class="sr-only">(current)</span></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="pages.html">Pages</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="posts.html">Posts</a>
                    </li>
                    <li class="nav-item">

                    </li>
                </ul>
                <ul class="navbar-nav  navbar-right">
                    <li class="nav-item">
                        <a class="nav-link" href="profile.html"><i class="fas fa-user"></i> Welcome, <span id="loggedUser"></span></a>
                    </li>
                    <li class="nav-item">
                        <a id="logOut" class="nav-link" href="login.html">Log-Out&nbsp;&nbsp;<i class="fas fa-sign-out-alt"></i></a>
                    </li>
                </ul>
            </div><!--end of navbarCollapse-->
        </nav><!--end of nav-->
        
        <header id="header">
            <div class="container">
                <div class="row">
                    <div id="header-title" class="col-md-12">
                        <h1><i class="fas fa-pencil-alt"></i> Edit <small>Page</small></h1>
                    </div><!--end of col-md-10-->
                </div><!--end of row-->
            </div><!--end of container-->
        </header><!--end of header-->

        <section id="breadcrumb">
            <div class="container">
                <ol class="breadcrumb">
                    <li class="active"><a href="pages.html"><i class="fas fa-arrow-left"></i> Back to Pages</a></li>
                </ol><!--end of breadcrumb-o-list-->
            </div><!--end of container-->
        </section><!--end of breadcrumb-->

        <section class="main">
            <div class="container">
                <div class="row">
                    <div class="col-md-3">
                        <div class="list-group">
                            <a href="index.html" class="list-group-item list-group-item-action active">
                                <i class="fas fa-chalkboard-teacher"></i> <span class="bold">Dashboard</span>
                            </a>
                            <a href="pages.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                <i class="far fa-file-alt"><span class="bold"> Pages</span></i><span id="asidePagesCounter" class="badge numbers"></span>
                            </a>
                            <a href="posts.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                <i class="far fa-comment-alt"><span class="bold"> Posts</span></i><span id="asidePostsCounter" class="badge numbers"></span>
                            </a>
                            <a href="users.html" class="list-group-item list-group-item-action d-flex justify-content-between align-items-center">
                                <i class="far fa-user"><span class="bold"> Users</span></i><span id="asideUserCounter" class="badge numbers"></span>
                            </a>
                        </div><!--end of list-group-->
                        <div class="well">
                            <h4>Storage Space Used</h4>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-success numbers" role="progressbar" style="width: 60%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">60%</div>
                            </div><!--end of progess-->
                            <h4>Bandwith Used</h4>
                            <div class="progress">
                                <div class="progress-bar progress-bar-striped bg-success numbers" role="progressbar" style="width: 40%;" aria-valuenow="25" aria-valuemin="0" aria-valuemax="100">40%</div>
                            </div><!--end of progess-->
                        </div><!--end of well-->
                    </div><!--end of col-md-3-->

                    <div class="col-md-9">
                        <ol class="breadcrumb d-flex justify-content-center bg-primary-color">
                            <li class="active bold"> Edit this Page</li>
                        </ol><!--end of breadcrumb-o-list-->
                        <div id="edit-page" class="card">
                            <form>
                                <div class="form-group">
                                    <label>Page Title</label>
                                    <input id="pageTitle" type="text" class="form-control" placeholder="Page Title">
                                </div><!--end of form-group-->
                                <div class="form-group">
                                    <label>Page Body</label>
                                    <textarea id="id="pageBody"" class="form-control" name="editor1" placeholder="Page Body"></textarea>
                                </div><!--end of form-group-->
                                <div class="checkbox">
                                    <label><input id="pagePublished" type="checkbox"> Published</label>
                                </div><!--end of checkbox-->
                                <div class="form-group">
                                    <label>Meta Tags</label>
                                    <input id="pageTags" type="text" class="form-control" placeholder="Add some Tags...">
                                </div><!--end of form-control-->
                                <div class="form-group">
                                    <label>Meta Description</label>
                                    <input id="pageDes" type="text" class="form-control" placeholder="Add Meta Description...">
                                </div><!--end of form-control-->
                                <button type="submit" class="btn bg-primary-color">Save changes</button>
                            </form><!--end of form-->
                        </div><!--end of card-->
                    </div><!--end of col-md-9-->
                </div><!--end of row-->
            </div><!--end of container-->
        </section><!--end of main-->

        <footer>
            <p>Copyright AdminCMS, &copy;<span class="numbers"> 2019</span></p>
        </footer><!--end of footer-->

        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"

        crossorigin="anonymous"></script>
        <!--Popper.js CDN-->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js" 
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1" 
        crossorigin="anonymous"></script>
        <!--Bootstrap.min.js CDN-->
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" 
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" 
        crossorigin="anonymous"></script>
        <!--CKEditor CDN-->
        <script src="./resources/js/editPage.js"></script>

</html>
